<legend>Recommendations</legend>
<ul class="list-group">
  <li class="list-group-item">
    <span>Win Rate</span>
    :
    <span>{{ win_rate }} %</span>
  </li>
  <li class="list-group-item">
    <span>Is Drawing</span>
    :
    <span>{{ is_drawing }}</span>
  </li>
</ul>

<legend>AI Suggestions</legend>
<ul class="list-group">
  {% for name, rec in recommendations.items() %}
  <li class="list-group-item">
    <span>{{name.upper()}}</span>
    :
    <span>{{rec}}</span>
  </li>
  {% end %}
</ul>
